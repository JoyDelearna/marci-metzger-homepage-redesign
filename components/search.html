<section id="search" class="search-section py-5">
    <div class="px-5">

        <div class="text-center mb-5">
            <h1 class="title">Find Your Dream Home</h1>
        </div>

        <!-- SEARCH BAR -->
        <div class="row mb-5 justify-content-center">
            <div class="col-lg-11">

                <div class="search-bar shadow-lg p-4 rounded-3">

                    <!-- ROW 1 -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <select class="paragraph-2 form-select modern-input" id="location"></select>
                        </div>

                        <div class="col-md-4">
                            <select class="paragraph-2 form-select modern-input" id="type"></select>
                        </div>

                        <div class="col-md-4">
                            <select class="paragraph-2 form-select modern-input" id="sortBy">
                                <option value="default" selected>Sort By</option>
                                <option value="low">Price Low to High</option>
                                <option value="high">Price High to Low</option>
                                <option value="newest">Newest</option>
                            </select>
                        </div>
                    </div>

                    <!-- ROW 2 -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <select class="paragraph-2 form-select modern-input" id="bedrooms"></select>
                        </div>

                        <div class="col-md-3">
                            <select class="paragraph-2 form-select modern-input" id="baths"></select>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="paragraph-2 form-control modern-input" id="minPrice"
                                placeholder="Min Price">
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="paragraph-2 form-control modern-input" id="maxPrice"
                                placeholder="Max Price">
                        </div>
                    </div>

                    <!-- ROW 3 -->
                    <div class="row">
                        <div class="col-md-8">
                            <button class="paragraph-2-2 button gold-text w-100" id="searchBtn">Search Now</button>
                        </div>
                        <div class="col-md-4 mt-3 mt-md-0">
                            <button class="paragraph-2-2 gold-text button w-100" id="resetBtn">Reset Filters</button>
                        </div>
                    </div>

                    <!-- RESULT COUNT TEXT -->
                    <div class="text-center mt-4">
                        <p id="resultCount" class="paragraph-2 white-text"></p>
                    </div>

                </div>

            </div>
        </div>

        <!-- LISTINGS -->
        <div class="row g-4" id="listingContainer"></div>
        <div id="resultCount"></div>

    </div>
</section>
